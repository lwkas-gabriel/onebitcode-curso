<!DOCTYPE html>
<html lang="ptBR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga dos Astronautas</title>
</head>
<body>
    <form action="">
        <h3>Cadastro da Liga dos Astronautas</h3>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required> - 
        <label for="password"> Password:</label>
        <input type="password" required><p>
        <label for="data-nascimento">Data de nascimento:</label>
        <input type="date" name="data-nascimento" id="data-nascimento" required> - 
        <label for="foto">Foto: </label>
        <input type="file" name="foto" id="foto"><p>
        <label for="nacionalidade">Nacionalidade:</label>
        <input list="nacionalidades">
        <datalist id="nacionalidades">
            <option value="Russo">
            <option value="Americano">
            <option value="Brasileiro">
        </datalist> - 
        <label for="genero">Gênero:</label>
        F<input type="radio" name="genero" value="male" required>
        M<input type="radio" name="genero" value="female" required><p>
        <label for="qualidades">Suas principais qualidades:</label><br>
        <input type="checkbox" name="qualidade-1" value="speed"> Velocidade |
        <input type="checkbox" name="qualidade-1" value="resilience"> Resiliência |
        <input type="checkbox" name="qualidade-1" value="physical"> Preparo Físico |
        <input type="checkbox" name="qualidade-1" value="education"> Educação |<p>
        <textarea name="" id="" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta?"></textarea></p>
        <input type="submit" value="Criar">
    </form>
</body>
</html>
