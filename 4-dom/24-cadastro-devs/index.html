<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Devs</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Cadastro de Devs</h1>
    <hr><br><br>

    <h2>Cadastrar novo DEV</h2>
    <form id="devForm">
        <label for="name">Nome:</label>
        <input name="name" id="nameDev" name="nameDev" type="text">
        <button type="button" id="addTechBtn">+ tech</button><br><br>
        <label for="techs">Lista de Tecnologias Conhecidas:</label><br><br>
        <ul name="techList" id="techList"></ul><br>
        <button id="cadastraDevBtn">Cadastrar!</button>
    </form>
</body>
</html>
