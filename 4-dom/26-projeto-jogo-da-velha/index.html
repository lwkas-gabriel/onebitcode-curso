<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha Js</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Jogo da Velha Js</h1>
    <hr><br>
    <label for="namePlayer1">Nome Jogador 1: </label>
    <input type="text" id="namePlayer1" name="namePlayer1">
    <br><br>
    <label for="namePlayer2">Nome Jogador 2: </label>
    <input type="text" id="namePlayer2" name="namePlayer2">

    <div id="board">
        <button class="availablePlay" data-value="0,0"></button>
        <button class="availablePlay" data-value="0,1"></button>
        <button class="availablePlay" data-value="0,2"></button>
        <button class="availablePlay" data-value="1,0"></button>
        <button class="availablePlay" data-value="1,1"></button>
        <button class="availablePlay" data-value="1,2"></button>
        <button class="availablePlay" data-value="2,0"></button>
        <button class="availablePlay" data-value="2,1"></button>
        <button class="availablePlay" data-value="2,2"></button>
    </div>
</body>
</html>
